<!DOCTYPE html>
<head>
    <title>zipper</title>
    <link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>
    <main class="zipper">
        <div class="left"></div>
        <div class="center">
            <input class="range-input" type="range" value="2" min="0" max="900" step="1">
            <div class="range-value"></div>
        </div>
        <div class="right"></div>
        <div class="triangle"></div>
    </main>
    <script src="./script.js"></script>
</body>
</html>
